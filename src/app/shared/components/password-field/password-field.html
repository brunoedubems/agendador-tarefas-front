<mat-form-field class="full-width">
    <mat-label>Senha</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" placeholder="Digite sua senha" />
    <button matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Mostrar ou esconder senha'"
        [attr.aria-pressed]="hide()">
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
</mat-form-field>
