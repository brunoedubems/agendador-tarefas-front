<div class="register-component">
    <mat-card>
        <mat-card-header class="padding-m">
            <mat-card-title>Cadastro de Usu√°rio</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Nome Completo</mat-label>
                <input matInput placeholder="Digite seu nome completo">
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Digite seu email">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Senha</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" placeholder="Digite sua senha" />
                <button matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()">
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button matButton="elevated" class="full-width">Cadastrar</button>
        </mat-card-actions>
    </mat-card>
</div>
